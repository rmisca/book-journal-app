<p-toolbar>
  <div class="p-toolbar-group-left">
        <i class="p-toolbar-separator pi pi-home p-mr-2"></i>
    <p-button (click)="navigateHome()" label="HOME" class="p-mr-2"></p-button>
  </div>
  <h1>BOOK JOURNAL</h1>
  <ng-container>
    <div class="p-toolbar-group-right" *ngIf="!authService.userData">
      <button (click)="signInPage()" pButton pRipple type="button" label="Sign In" class="p-button-raised p-button-info"></button>
    </div>
    <div class="p-toolbar-group-right" *ngIf="authService.userData">
      <p-avatar *ngIf="authService.userData.photoURL" [image]="authService.userData.photoURL" (click)="menu.toggle($event)" styleClass="p-mr-2" size="large" shape="circle"></p-avatar>
      <p-avatar *ngIf="!authService.userData.photoURL" [label]="getUserInitials()" (click)="menu.toggle($event)" styleClass="p-mr-2" size="large" shape="circle"></p-avatar>

      <p-menu #menu [popup]="true" [model]="items" ></p-menu>
    </div>
  </ng-container>

</p-toolbar>
