<div class="p-grid">

  <p-card [style]="{width: '400px'}" class="p-offset-3">

    <div [formGroup]="form" styleClass="p-card-shadow">

      <h3>Sign Up</h3>

      <div class="p-fluid p-formgrid">

        <div class="p-field p-col-12">
          <label for="email">Email</label>
          <input formControlName="email" id="email" type="email" pInputText #userEmail required>
        </div>

        <div class="p-field p-col-12">
          <label for="password">Password</label>
          <p-password formControlName="password" id="password" [toggleMask]="true" #userPwd></p-password>
        </div>

        <div class="p-col-12">
          <button pButton type="button" class="p-button-raised" label="Sign up" (click)="authService.SignUp(userEmail.value, userPwd.value)"></button>
        </div>
      </div>

        <p class="rm-align">Or continue with</p>
      <!-- Continue with Google -->
      <div class="p-d-flex p-jc-center">

        <div class="p-field p-mr-2">
          <button pButton type="button" class="p-button-raised button-rm" label="Google" (click)="authService.GoogleAuth()"></button>
        </div>

<!--         Continue with Facebook -->
<!--              <div class="p-field p-mr-2">-->
<!--                <button pButton type="button" class="p-button-raised button-rm" label="Facebook" (click)="authService.FacebookAuth()">-->
<!--                  <i class="fab fa-facebook"></i>-->
<!--                  Continue with Facebook-->
<!--                </button>-->
<!--              </div>-->
      </div>

    </div>

      <p class="rm-align">Already have an account? <a class="redirect" routerLink="/sign-in">Sign In</a></p>

  </p-card>

</div>
