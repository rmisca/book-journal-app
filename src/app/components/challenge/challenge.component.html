<div class="mt-10-1">
  <p-tabMenu [model]="items" [activeItem]="activeItem" #tabMenu (click)="setActiveItem(tabMenu)">
    <ng-template pTemplate="item" let-item let-i="index">
      {{item.label}}
    </ng-template>
  </p-tabMenu>
</div>

<ng-container *ngIf="activeItem.id === '0'">
  <h3>You don't have any challenges!</h3>
  <p *ngFor="let challenge of challenges">
    I will read {{ challenge.howManyBooks}} books in
    {{ challenge.addTheYear}}!
  </p>
</ng-container>

<ng-container *ngIf="activeItem.id === '1'">
  <app-add-challenge></app-add-challenge>
</ng-container>
