<div class="mt-10-1">
  <p-tabMenu [model]="items" [activeItem]="activeItem" #tabMenu (click)="setActiveItem(tabMenu)">
    <ng-template pTemplate="item" let-item let-i="index">
      {{item.label}}
    </ng-template>
  </p-tabMenu>
</div>

<ng-container *ngIf="activeItem.id === 0">
  <h3>You don't have any challenges!</h3>
</ng-container>

<ng-container *ngIf="activeItem.id === 1">
  <h3>Challenge yourself to read more!</h3>
  <div [formGroup]="form" class="p-fluid p-formgrid p-grid">
    <div class="p-field p-col-12 p-md-6">
      <label for="firstname">I want to read </label>
      <input formControlName="bookTitle" id="firstname" type="text" placeholder="How many books" pInputText>
    </div>
    <div class="p-field p-col-12 p-md-6">
      <label for="lastname">books in</label>
      <input formControlName="bookAuthor" id="lastname" type="text" placeholder="Write the current year" pInputText>
    </div>
  </div>

  <p-button>Save</p-button>
</ng-container>
