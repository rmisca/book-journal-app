<div [formGroup]="form" class="p-fluid p-formgrid p-grid">
  <h2>Add new book</h2>
  <div class="p-field p-col-12 p-md-6">
    <label for="firstname">Title</label>
    <input formControlName="bookTitle" id="firstname" type="text" pInputText>
  </div>
  <div class="p-field p-col-12 p-md-6">
    <label for="lastname">Author</label>
    <input formControlName="bookAuthor" id="lastname" type="text" pInputText>
  </div>
  <div class="p-field p-col-12">
    <label for="address">Enter your review about book</label>
    <textarea formControlName="bookReview" id="address" type="text" rows="4" pInputTextarea></textarea>
  </div>
<!--  <div class="p-field p-col-12 p-md-6">-->
<!--    <label for="city">City</label>-->
<!--    <input id="city" type="text" pInputText>-->
<!--  </div>-->
  <div class="p-field p-col-12 p-md-3">
    <label>Status</label>
    <p-dropdown  formControlName="bookStatus" inputId="status"
                 [options]="status"
                 placeholder="Select" optionLabel="displayValue"></p-dropdown>
  </div>
</div>

<p-button (click)="addDataToFirestore()">Save</p-button>
